<!DOCTYPE html>
<html>
<head>
  <title>Share URL & Cookies</title>
  <style>
    body {
      width: 200px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background: linear-gradient(135deg, #00d4ff 0%, #00b8d4 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.4);
      background: linear-gradient(135deg, #00e5ff 0%, #00c9e0 100%);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <button id="shareBtn">Share URL & Cookies</button>
  <script src="popup.js"></script>
</body>
</html>
