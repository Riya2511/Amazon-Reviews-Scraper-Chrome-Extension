<!DOCTYPE html>
<html>
<head>
  <title>EcomPulse Extension Preview</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .preview-container {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .extension-preview {
      width: 340px;
      height: 280px;
      background: transparent !important;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }

    .container {
      background-color: #2a2a2a;
      border-radius: 16px;
      padding: 20px;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .main-logo {
      text-align: center;
      margin-bottom: 16px;
    }

    .main-logo img {
      height: 32px;
      object-fit: contain;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      cursor: pointer;
      padding: 12px;
      border-radius: 8px;
      background-color: #3a3a3a;
      border: 1px solid #4a4a4a;
      transition: all 0.2s ease;
    }

    .header:hover {
      background-color: #404040;
      border-color: #5a5a5a;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      overflow: hidden;
    }

    .header-icon img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .header-text {
      flex: 1;
    }

    .header-title {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
      line-height: 1.3;
    }

    .header-subtitle {
      font-size: 12px;
      color: #b0b0b0;
      margin: 0;
      margin-top: 2px;
    }

    .external-link-icon {
      width: 16px;
      height: 16px;
      opacity: 0.6;
      margin-left: 8px;
    }

    .main-button {
      background: linear-gradient(135deg, #08edb8 0%, #06c49a 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(8, 237, 184, 0.25);
    }

    .main-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(8, 237, 184, 0.35);
      background: linear-gradient(135deg, #06c49a 0%, #059669 100%);
    }

    .main-button:active {
      transform: translateY(0);
    }

    .main-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      font-size: 12px;
      text-align: center;
      min-height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
      background-color: transparent;
    }

    .status-success {
      background-color: rgba(74, 222, 128, 0.15);
      color: #4ade80;
      border: 1px solid rgba(74, 222, 128, 0.3);
    }

    .status-error {
      background-color: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-warning {
      background-color: rgba(245, 158, 11, 0.15);
      color: #f59e0b;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .status-info {
      background-color: rgba(59, 130, 246, 0.15);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .footer-note {
      margin-top: auto;
      font-size: 11px;
      color: #888;
      text-align: center;
      line-height: 1.4;
    }

    .preview-info {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .preview-info h2 {
      margin: 0 0 10px 0;
      color: #222;
    }

    .test-buttons {
      margin-top: 20px;
      text-align: center;
    }

    .test-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      margin: 0 5px;
      cursor: pointer;
    }

    .test-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="preview-info">
      <h2>Extension Preview</h2>
      <p>This is how your extension will look in Chrome</p>
    </div>
    
    <div class="extension-preview">
      <div class="container">
        <div class="main-logo">
          <img src="Ecompulse Logo Dark Background.png" alt="EcomPulse">
        </div>
        
        <div class="header" id="headerLink">
          <div class="header-icon">
            <img src="logo.png" alt="EcomPulse">
          </div>
          <div class="header-text">
            <div class="header-title">EcomPulse Technology</div>
            <div class="header-subtitle">Amazon Review Scraper</div>
          </div>
          <svg class="external-link-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z" clip-rule="evenodd" />
            <path fill-rule="evenodd" d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.194a.75.75 0 00-.053 1.06z" clip-rule="evenodd" />
          </svg>
        </div>

        <button class="main-button" id="extractBtn">Extract Product Reviews</button>
        
        <div class="status" id="status"></div>

        <div class="footer-note">
          *You must be logged into an Amazon account before scraping. Use at your own risk.
        </div>
      </div>
    </div>

    <div class="test-buttons">
      <button class="test-button" onclick="testMultiPage()">Multi-Page Flow</button>
      <button class="test-button" onclick="testSuccess()">Test Success</button>
      <button class="test-button" onclick="testError()">Test Error</button>
      <button class="test-button" onclick="testWarning()">Test Warning</button>
      <button class="test-button" onclick="clearStatus()">Clear</button>
    </div>
  </div>

  <script>
    // Simulate status messages for testing
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status status-${type}`;
    }

    function testMultiPage() {
      showStatus('Fetching page 1 of reviews...', 'info');
      setTimeout(() => showStatus('Processing 10 reviews from page 1...', 'info'), 1000);
      setTimeout(() => showStatus('Fetching page 2 of reviews...', 'info'), 2000);
      setTimeout(() => showStatus('Processing 10 reviews from page 2...', 'info'), 3000);
      setTimeout(() => showStatus('20 reviews from 2 pages saved to Downloads!', 'success'), 4000);
    }

    function testSuccess() {
      showStatus('15 reviews saved to Downloads!', 'success');
    }

    function testError() {
      showStatus('Could not find product ASIN in URL', 'error');
    }

    function testWarning() {
      showStatus('Please navigate to an Amazon product page', 'warning');
    }

    function clearStatus() {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = '';
      statusDiv.className = 'status';
    }

    // Header click simulation
    document.getElementById('headerLink').addEventListener('click', () => {
      alert('Would open: https://www.Ecompulse.ai');
    });

    // Button click simulation with multi-page flow
    document.getElementById('extractBtn').addEventListener('click', () => {
      const btn = document.getElementById('extractBtn');
      btn.disabled = true;
      
      showStatus('Getting current tab...', 'info');
      
      setTimeout(() => {
        showStatus('Fetching page 1 of reviews...', 'info');
      }, 800);
      
      setTimeout(() => {
        showStatus('Processing 10 reviews from page 1...', 'info');
      }, 1500);
      
      setTimeout(() => {
        showStatus('Fetching page 2 of reviews...', 'info');
      }, 2500);
      
      setTimeout(() => {
        showStatus('Processing 10 reviews from page 2...', 'info');
      }, 3200);
      
      setTimeout(() => {
        showStatus('20 reviews from 2 pages saved to Downloads!', 'success');
        btn.disabled = false;
        
        // Auto-clear success message after 3 seconds
        setTimeout(() => {
          const statusDiv = document.getElementById('status');
          statusDiv.textContent = '';
          statusDiv.className = 'status';
        }, 3000);
      }, 4000);
    });
  </script>
</body>
</html>
